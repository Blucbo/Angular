<!DOCTYPE html>
<html ng-app="app">
<head>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.5"
            src="https://code.angularjs.org/1.3.0-beta.5/angular.js">
    </script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js">
    </script>
</head>

<body ng-controller="MainController">
   <button class="btn btn-default" ng-click="getUsers()">Users</button>
   <!-- <button class="btn btn-default" ng-click="dist()">{{dist()}}</button> -->
   <select ng-model="usersSortOrder">
      <option value="+name">Name ascending</option>
      <option value="-name">Name descending </option>
      <option value="+username">Username ascending </option>
      <option value="-username">Username descending </option>
      <option value="+email">Email ascending </option>
      <option value="-email">Email descending </option>
      <option value="+address.street">address.street ascending </option>
      <option value="">address.street descending </option>
      <option value="+company.name">company.name ascending </option>
      <option value="-company.name">company.name descending </option>
    </select>
   <div ng-show="error">{{error}}</div>
   <table class="table table-striped" ng-show="users">
    <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Website</th>
            <th>Phone</th>
            <th>Ğ¡ity/street/suite</th>
            <th>Distance, km</th>
            <th>Company</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users | orderBy:usersSortOrder">
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.website}}</td>
            <td>{{user.phone}}</td>
            <td>
              {{user.address.city}}
              {{user.address.street}}
              {{user.address.suite}}
            </td>
            <td>{{dist(user.address.geo)}} </td>
            <td>{{user.company.name}}</td>
        </tr>
    </tbody>
</table>
</body>

</html>
