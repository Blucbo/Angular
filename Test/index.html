<!DOCTYPE html>
<html ng-app="app">
<head>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.5"
            src="https://code.angularjs.org/1.3.0-beta.5/angular.js">
    </script>
    <script src="http://code.jquery.com/jquery-1.12.4.min.js">
    </script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js">
    </script>
</head>

<body ng-controller="MainController">
   <button class="btn btn-default" ng-click="getUsers()">Users</button>
   <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal">Add User</button>

   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <h4 class="modal-title" id="myModalLabel">Add User</h4>
       </div>
       <div class="modal-body">

           <form name="myForm" ng-submit="addNewUser(newUser)">
           <fieldset>
               <legend>User</legend>
               <p>
                   <label>
                        Name
                       <input type="text" name="name" required="required" ng-model="newUser.name"/>
                   </label>
               </p>
               <p>
                   <label>
                       Username
                       <input type="text" name="username" required="required" ng-model="newUser.username" /></label>
               </p>
               <p>
                   <label>
                       Email
                       <input type="email" name="email" placeholder="user@domain.com" required="required" ng-model="newUser.email" /></label>
               </p>
               <p>
                   <label>
                       Website
                       <input type="url" name="website" placeholder="http://www.domain.com/" ng-model="newUser.website" />
                   </label>
               </p>
               <p>
                 <label>
                     Phone
                     <input type="tel" name="phone" pattern="\(\d{3}\) \d{3}-\d{4}"
                         title=" (063) 223-2323" placeholder="(063) 223-2323"  ng-model="newUser.phone"/>
                 </label>
               </p>
               <p>
                  <label>
                       Name company
                      <input type="text" name="companyName" required="required" ng-model="newUser.company.name"/>
                  </label>
               </p>
           </fieldset>
           <p>
               <input type="submit" value="Save changes" "/>
           </p>
       </form>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>
   <select ng-model="usersSortOrder">
      <option value="+name">Name ascending</option>
      <option value="-name">Name descending </option>
      <option value="+username">Username ascending </option>
      <option value="-username">Username descending </option>
      <option value="+email">Email ascending </option>
      <option value="-email">Email descending </option>
      <option value="+address.street">address.street ascending </option>
      <option value="">address.street descending </option>
      <option value="+company.name">company.name ascending </option>
      <option value="-company.name">company.name descending </option>
    </select>
   <div ng-show="error">{{error}}</div>
   <table class="table table-striped" ng-show="users">
    <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Website</th>
            <th>Phone</th>
            <th>Ð¡ity/street/suite</th>
            <th>Distance, km</th>
            <th>Company</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users | orderBy:usersSortOrder">
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.website}}</td>
            <td>{{user.phone}}</td>
            <td>
              {{user.address.city}}
              {{user.address.street}}
              {{user.address.suite}}
            </td>
            <td>{{dist(user.address.geo)}} </td>
            <td>{{user.company.name}}</td>
        </tr>
    </tbody>
</table>
</body>

</html>
